    <span></span>

<script>
    function	printNumbersInterval(){

        let i=1;
        let timer = setInterval(function tick(){

            if(i===20) clearInterval(timer);

            document.getElementById('num').innerHTML = i;
            i++;
        },100);

    }
    printNumbersInterval();
</script>
