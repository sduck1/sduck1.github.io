<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #myContainer {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }

        #myAnimation {
            background: red;
            position: absolute;
            width: 50px;
            height: 50px;
        }

    </style>
</head>
<body>

<button onclick="myMove()">Anim</button>


<div id="myContainer">
    <div id="myAnimation">

    </div>
</div>


</body>
</html>

<script>

    const myMove = () =>{

        let elem = document.getElementById('myAnimation');
        let position = 0;
        let id = setInterval(frame,10);
        function frame() {
            if(position == 350){
                clearInterval(id);
            }else  {
                position++;
                elem.style.top = position + 'px';
                elem.style.left = position + 'px';
            }
        }

    };



</script>
