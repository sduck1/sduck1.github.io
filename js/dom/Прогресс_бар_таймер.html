<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
            .hidden-block {
                display: none;
            }
    </style>

</head>
<body>

<progress id="user-progress" value="0" max="100"></progress>

<div class="hidden-block">
<h1>hello</h1>
</div>




</body>
</html>

<script>


    function  userProgress(time) {
        let start = 0;
        let progressElement = document.getElementById('user-progress');
        let time2 = Math.round(time * 1000/100);
     let intervalId = setInterval(function () {

            if (start> 100){
                clearInterval(intervalId);
                userCalback();

            }else {
                progressElement.value = start;
            }
            start++;
        },time2);
    }

    userProgress(5);

    function userCalback() {
      document.querySelector('.hidden-block').style.display = 'block';
    };


























</script>
