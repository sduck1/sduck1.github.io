<script>

    const reverse = (str) => {

        const str2 = (len, acc) =>{

            if(acc.length === str.length) return acc;

            return str2(len-1, acc+str[len]);
        };

        return str2(str.length-1,'');
    };

    console.log(reverse('how do you'));
