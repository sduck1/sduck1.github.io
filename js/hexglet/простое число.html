<script>

    const isPrime  = (num) => {

        if(num===1) return true;
        let counter = 0;

        for(counter=2; counter<=num; counter++ ){


            if(num%counter ===0){
                return false;
            } else {
                return true;
            }

        }

    };

        return count.length;
